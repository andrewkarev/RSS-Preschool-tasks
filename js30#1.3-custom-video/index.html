<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" sizes="64x64" href="./assets/img/favicon.ico">
  <title>Custom Video Player</title>
</head>

<body>
  <div class="container">
    <div class="video-player">
      <div class="video-player-viewer">
        <video src="./assets/video/video.mp4" poster="./assets/img/video-player.jpg"></video>
      </div>
      <div class="video-player-preview-btn"></div>
      <div class="video-player-controls">
        <div class="video-player-progress">
          <input type="range" class="progress">
        </div>
        <div class="video-player-btns-container">
          <div class="icon-play">
            <button class="play"></button>
          </div>
          <div class="controls-spped">
            <button class="icon-speed"></button>
          </div>
          <div class="controls-volume">
            <button class="icon-volume"></button>
            <input type="range" class="volume">
          </div>
          <div class="icon-fullscreen">
            <button class="fullscreen"></button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
