<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;500;600;700;800&amp;display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&amp;display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" sizes="64x64" href="./assets/img/favicon.ico">
  <title>Custom Video Player</title>
</head>

<body>
  <div class="video-player-container">
    <div class="video-player">
      <div class="video-player-viewer">
        <video class="viewer" src="./assets/video/video.mp4" <!--poster="./assets/img/video-player.jpg" -->></video>
      </div>
      <div class="video-player-preview-btn"></div>
      <div class="video-player-controls">
        <div class="video-player-progress">
          <div class="progress-filled"></div>
        </div>
        <div class="video-player-btns-container">
          <div class="controls-play">
            <button class="controls-btn play-icon play" type="button" title="play (k)"></button>
          </div>
          <div class="controls-volume">
            <button class="controls-btn volume-icon" type="button" title="mute (m)"></button>
            <input type="range" name="volume" value="0.5" min="0" max="1" step="0.01" class="player-slider volume">
          </div>
          <div class="controls-time-code">
            <span class="time-code time-code-current">00:00</span>
            <span class="slash">/</span>
            <span class="time-code time-code-durationn">00:58</span>
          </div>
          <div class="controls-speed">
            <button class="controls-btn speed-icon" type="button" title="normal speed (r)"></button>
            <div class="speed-rate">x1</div>
            <input type="range" name="playbackRate" value="1" min="0.2" max="2" step="0.2" class="player-slider speed">
          </div>
          <div class="controls-fullscreen">
            <button class="controls-btn fullscreen-icon" type="button" title="fullscreen (f)"></button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
