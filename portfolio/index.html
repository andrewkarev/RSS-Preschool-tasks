<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>portfolio</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" sizes="48x48" href="assets/img/icons/favicon.ico">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;500;600;700;800&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;500;600;700;800&display=swap"
    rel="stylesheet">

</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="container">
        <div class="header-logo"></div>
        <nav class="header-navigation">
          <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
          </ul>
        </nav>
        <div class="header-language-switch"></div>
      </div>
    </header>
    <main class="main-content">
      <div class="container">
        <section class="hero">
          <div class="hero-container">
            <h1 class="hero-title">Alexa Rise</h1>
            <p class="hero-text"></p>
            <form action="#" class="hero-button">
              <p><button></button></p>
            </form>
          </div>
        </section>
        <section class="skills">
          <div class="section-title-container">
            <h2 class="section-title">Skills</h2>
          </div>
          <div class="skills-items">
            <div class="skills-item">
              <div class="skills-item-img"><img src="" alt=""></div>
              <h4 class="skills-item-title"></h4>
              <p class="skills-item-text"></p>
            </div>
            <div class="skills-item">
              <div class="skills-item-img"><img src="" alt=""></div>
              <h4 class="skills-item-title"></h4>
              <p class="skills-item-text"></p>
            </div>
            <div class="skills-item">
              <div class="skills-item-img"><img src="" alt=""></div>
              <h4 class="skills-item-title"></h4>
              <p class="skills-item-text"></p>
            </div>
            <div class="skills-item">
              <div class="skills-item-img"><img src="" alt=""></div>
              <h4 class="skills-item-title"></h4>
              <p class="skills-item-text"></p>
            </div>
          </div>
        </section>
        <section class="portfolio">
          <div class="section-title-container">
            <h2 class="section-title">Portfolio</h2>
          </div>
          <div class="portfolio-buttons"></div>
          <div class="portfolio-items"></div>
        </section>
        <section class="video">
          <div class="section-title-container">
            <h2 class="section-title">Video</h2>
          </div>
          <div class="video-player"><img src=" " alt=""></div>
        </section>
        <section class="price">
          <div class="section-title-container">
            <h2 class="section-title">Price</h2>
          </div>
          <div class="price-items">
            <div class="price-item">
              <h3 class="price-item-title"></h3>
              <p class="price-item-cost"></p>
              <p class="price-item-includes">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
              </p>
            </div>
          </div>

        </section>
        <section class="contacts">
          <div class="contacts-title-container">
            <h2 class="section-title contacts-title">Contacts</h2>
          </div>
          <div class="contacts-form">
            <form action="#">
              <p><input type="email" name="" placeholder="E-mail" class="contacts-form-control"></p>
              <p><input type="tel" name="" placeholder="Phone" class="contacts-form-control"></p>
              <p><textarea name="" id="" cols="30" rows="10" placeholder="Messege"></textarea></p>
              <p><button></button></p>
              </for>
          </div>
        </section>
      </div>
    </main>
    <footer class="footer">
      <div class="container">
        <div class="footer-data"></div>
        <div class="footer-rss"></div>
        <div class="footer-social-list">
          <ul>
            <li> </li>
            <li></li>
            <li></li>
            <li></li>
          </ul>
        </div>
      </div>
    </footer>
  </div>
</body>

</html>
